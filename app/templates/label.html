{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/label_format.css') }}">

<div class="card label-card">
  <a href="{{ url_for('home') }}">
    <button class="button home-button">Home</button>
  </a>

  <label class="card-label">Agro AI 205</label>

  <div class="image-container">
    <img src="{{ image_path }}" alt="Training Image" class="training-image">
  </div>

  <div class="textbox add-label-textbox">
    <h4 class="main-title" style="font-size: 2rem;  margin: 0;">Training AI</h4>
    <h4 class="sub-title" style="font-size: 1.3rem; margin: 0;">Use the buttons to label an image as "Healthy" or "Unhealthy"</h4>
    <form class="label-form" action="" method="post">
      {{ form.choice() }}
      {{ form.submit(class_="button primary-button") }}
    </form>
    <br/>
  </div>
</div>


{% endblock %}
