{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row border-bottom">
    <h1 class="font-weight-light pb-3 mb-2 mt-4">
      Intermediate Results
      <a href="javascript:void(0)" data-toggle="popover" data-trigger="focus"
         data-content="The intermediate page shows the images you've labeled with current Machine Learning confidence level. It will be automatically transferred to the final results when the confidence level is over the preset threshold.">
        <span class="fa fa-info-circle" style="font-size:24px"></span>
      </a>
    </h1>
  </div>

  <div class="text-right">
    <a href="{{ url_for('home') }}">
      <button class="mb-2 mt-4 active_button" data-toggle="tooltip" title="Go back to the home page and restart training">Home</button>
    </a>
    <a href="{{ url_for('label') }}">
      <button class="mb-2 mt-4 active_button" data-toggle="tooltip" title="Label more images to increase AI confidence">Keep Training</button>
    </a>
    <br><br>
    <h5 class="font-weight-normal">
      Confidence: {{ confidence }}
      <a href="javascript:void(0)" data-toggle="popover" data-trigger="focus"
         data-content="The confidence value reflects how well the AI predicts based on your current labels.">
        <span class="fa fa-info-circle" style="font-size:24px"></span>
      </a>
    </h5>
  </div>

  <!-- Healthy User Section -->
  <div class="container">
    <h5 class="font-weight-light mt-4 mb-0">
      Healthy (User): {{ healthNum_user }}
      <a href="javascript:void(0)" data-toggle="popover" data-trigger="focus"
         data-content="Click on image to view full size">
        <span class="fa fa-search"></span>
      </a>
    </h5>
    <hr class="mt-2 mb-5">
    <div class="row text-center text-lg-left">
      {% for i in health_user %}
      <div class="col-lg-3 col-md-4 col-6 d-block mb-4 h-100">
        <img class="img-fluid img-thumbnail" src="https://agro-ai-maize.s3.us-east-2.amazonaws.com/images_compressed/{{ i }}" alt="">
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Unhealthy User Section -->
  <div class="container">
    <h5 class="font-weight-light mt-4 mb-0">
      Unhealthy (User): {{ blightNum_user }}
      <a href="javascript:void(0)" data-toggle="popover" data-trigger="focus"
         data-content="Click on image to view full size">
        <span class="fa fa-search"></span>
      </a>
    </h5>
    <hr class="mt-2 mb-5">
    <div class="row text-center text-lg-left">
      {% for i in blight_user %}
      <div class="col-lg-3 col-md-4 col-6 d-block mb-4 h-100">
        <img class="img-fluid img-thumbnail" src="https://agro-ai-maize.s3.us-east-2.amazonaws.com/images_compressed/{{ i }}" alt="">
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Shared Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgset">
  </div>
</div>

<footer class="text-center mt-4">
  <small>&copy; 2020 <a href="/">CornAI</a></small>
</footer>


{% endblock %}
