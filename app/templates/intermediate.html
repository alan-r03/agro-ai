{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/label_format.css') }}">

<div class="column-container">
  <div class="card-container">
    <div class="card result-card">
      <label class="card-label">Accuracy: {{ accuracy }}% | Loss: {{ loss }}% | Intermediate Review</label>
      <div class="row-container">
        
        <div class="card health-card">
          <h4 class="card-label health-label">Healthy (User): {{ lenH }}</h4>
          <div class="scroll-row">
            {% for i in userH %}
              <img src="{{ i }}" class="result-thumbnail" alt="Healthy">
            {% endfor %}
          </div>
        </div>

        <div class="card health-card">
          <h4 class="card-label health-label">Unhealthy (User): {{ lenU }}</h4>
          <div class="scroll-row">
            {% for i in userU %}
              <img src="{{ i }}" class="result-thumbnail" alt="Unhealthy">
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar-button-container">
    <a href="{{ url_for('home') }}">
      <button class="button nav-button">Home</button>
    </a>
    <a href="{{ url_for('label') }}">
      <button class="button nav-button">Keep Training</button>
    </a>
    <a href="{{ url_for('final') }}">
      <button class="button nav-button">Skip to Final Result</button>
    </a>
  </div>
</div>

{% endblock %}
